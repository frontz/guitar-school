<div class="container">
  <h3>{{ courseDetails?.title }}</h3>
  <ul>
      <li>
        <ng-container>
        {{ courseDetails.modules[currentPage].title }}
        </ng-container>
      </li>
  </ul>
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item" (click)="currentPage = currentPage - 1">
        <span class="page-link" (click)="currentPage = currentPage - 1">Previous</span>
      </li>
      <li class="page-item" *ngFor="let module of courseDetails.modules; let i = index"><a class="page-link" (click)="setModulePage(i)" style="cursor: pointer;">{{ i }}</a></li>
      <!-- <li class="page-item active">
        <span class="page-link">
          2
          <span class="sr-only">(current)</span>
        </span>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      <li class="page-item">
        <a class="page-link" [ngClass]="{'disabled': currentPage === courseDetails.modules.length}" (click)="incrementModulePage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
